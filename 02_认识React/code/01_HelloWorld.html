    <script>
        // 通过 React 添加一个 div
        /*
        *   React.createElement()
        *       - 用来创建一个 React 元素
        *       - 需要三个参数：
        *           1. 元素名（组件名）
        *           2. 元素的属性（对象类型）
        *           3. 元素的子元素（内容）
        *   
        *   ReactDOM.createRoot()
        *       - 用来创建 React 根元素
        *       - 需要一个 DOM 元素作为参数
        */

        // 创建 div
        const div = React.createElement('div', {}, '我是 React 创建的 div');

        // 获取根元素 root
        const root = ReactDOM.createRoot(document.getElementById('root'));

        // 将 div 渲染到根元素
        root.render(div);


    </script>
</body>
